<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <style>
      div {
        border: 1px solid red;
        width: 100px;
        height: 100px;
      }
    </style>
    <script>
      function allowDrop(event) {
        console.log("飞到我上面啦")
        event.preventDefault();
      }
      function drop(event) {
        var dom_id = event.dataTransfer.getData("dom")
        event.target.appendChild(document.getElementById(dom_id))
      }
      function dragstart(event) {
        console.log("拖拽开始喽")
        dom = event.target
        event.dataTransfer.setData("dom", dom.id)
      }
    </script>
  </head>
  <body>
    <div><span id="drag" draggable="true" ondragstart="dragstart(event)">拖拽我吧</span></div>
    <div ondrop="drop(event)" ondragover="allowDrop(event)"></div>
  </body>
</html>
