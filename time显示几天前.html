  <body>
    <h1>把时间格式变成显示为几天前</h1>
<script>
function mystr(atime){  
var byTime = [365*24*60*60*1000,24*60*60*1000,60*60*1000,60*1000,1000];  
var unit = ["年","天","小时","分钟","秒钟"];  
  var ct = new Date().getTime()-atime.getTime();  
  if(ct<0){  
      return "瞎糊闹！"  
  }  
  
  var sb = [];  
  for(var i=0;i<byTime.length;i++){  
  if(ct<byTime[i]){  
      continue;  
  }  
  var temp = Math.floor(ct/byTime[i]);  
  ct = ct%byTime[i];  
  if(temp>0){  
      sb.push(temp+unit[i]);  
  }  
  
  
  /*一下控制最多输出几个时间单位： 
      一个时间单位如：N分钟前 
      两个时间单位如：M分钟N秒前 
      三个时间单位如：M年N分钟X秒前 
  以此类推 
  */  
      if(sb.length>=2){  
          break;  
      }  
  }  
  return sb.join("")+"前";
}
var a =  new Date('2016-10-21 8:22:11');
console.log(mystr(a));
</script>
  </body>
</html>
