<!DOCTYPE html>
<html>
    <head>
    <title></title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script src="echarts.min.js"></script>
    </head>
    <body>
        <h1>echarts基本图表显示</h1>
        <h2>创建一个div容器</h2>
        <div id="main" style="width: 800px; height: 400px; border: 1px solid red;"></div>
        <script>
            var myChart = echarts.init(document.getElementById('main'));
            var option = {
                dataZoom: {
                    show: true,
                    
                },
                title: {
                    text: '广电总局'
                },
                tooltip : {
                    trigger: 'axis'
                },
                legend: {
                    data:['邮件营销','联盟广告','视频广告','直接访问','搜索引擎']
                },
                toolbox: {
                    feature: {
                        saveAsImage: {}
                    }
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                xAxis : [
                    {
                        type : 'time',
                        boundaryGap : false,
                    }
                ],
                yAxis : [
                    {
                        type : 'value'
                    }
                ],
                series : [
                    {
                        name:'邮件营销',
                        type:'line',
                        data:[[new Date(2014, 9, 1, 0, 0), 20], 
                            [new Date(2014, 9, 2, 0, 0), 30],
                            [new Date(2014, 9, 3, 0, 0), 40], 
                            [new Date(2014, 9, 4, 0, 0), 50], ]
                    },
                    {
                        name:'联盟广告',
                        type:'line',
                        data:[[new Date(2014, 9, 1, 0, 0), 10], 
                            [new Date(2014, 9, 2, 0, 0), 20],
                            [new Date(2014, 9, 3, 0, 0), 30], 
                            [new Date(2014, 9, 4, 0, 0), 40], ]
                    },
                    {
                        name:'视频广告',
                        type:'line',
                        data:[[new Date(2014, 9, 1, 0, 0), 40], 
                            [new Date(2014, 9, 2, 0, 0), 50],
                            [new Date(2014, 9, 3, 0, 0), 60], 
                            [new Date(2014, 9, 4, 0, 0), 50], ]
                    },
                    {
                        name:'直接访问',
                        type:'line',
                        data:[[new Date(2014, 9, 1, 0, 0), 60], 
                            [new Date(2014, 9, 2, 0, 0), 70],
                            [new Date(2014, 9, 3, 0, 0), 80], 
                            [new Date(2014, 9, 4, 0, 0), 90], ]
                    },
                    {
                        name:'搜索引擎',
                        type:'line',
                        label: {
                            normal: {
                                show: true,
                                position: 'top'
                            }
                        },
                        data:[[new Date(2014, 9, 1, 0, 0), 20], 
                            [new Date(2014, 9, 2, 0, 0), 20],
                            [new Date(2014, 9, 3, 0, 0), 20], 
                            [new Date(2014, 9, 5, 0, 0), 20], ]
                    }
                ]
            };


            // 使用刚指定的配置项和数据显示图表。
            myChart.setOption(option);
        </script>
    </body>
</html>
